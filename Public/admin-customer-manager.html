<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Manager</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   
    <script>
         var module=angular.module("myModule",[]);
        var controller=module.controller("myController",function($scope,$http)
        {
            $scope.jsonRecordsAry=[];
            $scope.FetchAdminCustomers=function()
            {
                let url="/fetch-admin-customers";
                $http.get(url).then(done,err);
                function done(response)
                {
                    $scope.jsonRecordsAry=response.data;
                }
                function err(response)
                {
                    alert(response.data);
                }
            }

        })
    </script>
    <style>
      body
      {
        background-color: #ececec;
      }
      .common
      {
      color: #ed7117;
      }
    </style>
</head>
<body ng-app="myModule" ng-controller="myController" ng-init="FetchAdminCustomers();">
    <nav aria-label="breadcrumb" class="rounded-3 p-3 mb-2">
        <ol class="breadcrumb mb-">
          <li class="breadcrumb-item text-light"><a href="Index.html" style="font-family: cursive;">Home</a></li>
          <li class="breadcrumb-item active text-dark"><a href="Admin-dashboard.html"style="font-family: cursive;">Dashboard </a> </li>
          <li class="breadcrumb-item active text-dark" aria-current="page" style="font-family: cursive;">Customers Manager</li>

        </ol>
      </nav>
    <center>
    <div class="card " ng-repeat="obj in jsonRecordsAry" style="width: 98%; margin-top: 12px;line-height: 44px; background-color: white; border: 0px; border-radius: 0px;">
        <table style="width: 100%; " >
            <tr style="color: black; align-items: center;">
            <td style="width: 15%; padding: 10px;">
                <img src="Uploads/{{obj.picname}}" class="card-img-top" height="180px">
            </td>
            <td style="width: 25%; font-family: cursive; padding-left: 20px; "><span class="common">Name : </span>{{obj.fname}} <br> <span class="common">Email : </span>{{obj.emailID}}</td>
            <td style="width: 25%; font-family: cursive;"><span class="common">Number : </span>{{obj.CNumber}} <br> <span class="common">Address : </span>{{obj.address}}</td>
            <td style="width: 20%; font-family: cursive;"><span class="common">City : </span>{{obj.city}} <br> <span class="common">State : </span>{{obj.state}}</td>
            

        </tr></table>
    </div>
</center>
</body>
</html>
